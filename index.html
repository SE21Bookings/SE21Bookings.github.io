<!DOCTYPE HTML>
<html>
  <script src="JS/jquery.js" type="text/javascript" charset="utf-8"></script>
  <script src="JS/MAIN.js" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" href="CSS/MAIN.css">
<body>
    <button id=bookTech1Btn>Book Tech 1</button>
    <br>
    <button>Book Tech 2</button>
    
    <div id="BookTech1Modal" class="modal">

  <!-- Modal content -->
      <div class="modal-content">
          
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>BOOK TECH 1</h2>
        </div>
        <center>
            <br><label>Enter Your Name:</label><br>
            <input id="name" type="text">
            <br><label>Enter Your Email:</label><br>
            <input id="email" type="email">
            <br><label>Pick A Time:</label><br>
            <select id="PickPeriod" size="1">
                <option value="P1">Period 1</option>
                <option value="Period 1">Period 1</option>
                <option value="Period 2">Period 2</option>
                <option value="Break">Break</option>
                <option value="Period 3">Period 3</option>
                <option value="Period 4">Period 4</option>
                <option value="Lunch">Lunch</option>
                <option value="Period 5">Period 5</option>
                <option value="Period 6">Period 6</option>
                <option value="AfterSchool Hour 1">AfterSchool Hour 1</option>
                <option value="AfterSchool Hour 2">AfterSchool Hour 2</option>
            </select>
            <br>
            <button onClick="combineString()">SUBMIT BOOKING</button>
        </center>
        <br><br><br>
      </div>
        
    </div>
    
    
    <br><br>
    <h1>Current Bookings</h1>
    <h4 id="currentBook">No Current Bookings...</h4>

    <script type="text/javascript">
        var modal = document.getElementById('BookTech1Modal');

        // Get the button that opens the modal
        var btn = document.getElementById("bookTech1Btn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
		
		
        
        
    </script>
</body>
</html>
